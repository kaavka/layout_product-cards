<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="qwert"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
    <title>Product cards</title>
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27&quot; Retina 5K Monoblock"
        class="card__img"
      >

      <h2 class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        <br>
        <span class="card__name card__name--code">
          Product code: 195434
        </span>
      </h2>

      <div class="raiting card__raiting">
        <ul class="stars stars--4">
          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>

          <li class="stars__star"></li>
        </ul>

        <p class="raiting__reviews">
          Reviews: 5
        </p>
      </div>

      <p class="card__price">
        <span class="card__word">
          Price
        </span>

        <span class="card__cost">
          $2,199
        </span>
      </p>

      <a
        href="#"
        class="card__link"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
